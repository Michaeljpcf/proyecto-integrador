              <div class="ps-section__right" style="padding-left:0;max-width: none;">

                <table id="publications" class="table mt-35 text-center" width="100%">

                      <tr>
                          <th>#</th>
                          <th>Imagen</th>
                          <th>Nombre</th>
                          <th>Categoría</th>
                          <th>Subcategoría</th>
                          <th>Precio</th>
                          <th>Stock</th>
                          <th>Descripción</th>
                          <!-- <th>Acciones</th> -->
                      </tr>
                  </thead>

                  <tbody>
                      <tr *ngFor="let item of publications; let i = index">
                          <td>{{i+1}}</td>
                          <td>
                              <img src="{{item.image}}">
                          </td>
                          <td>{{item.name}}</td>
                          <td>{{item.subCategory.category.name}}</td>
                          <td>{{item.subCategory.name}}</td>
                          <td>S/{{item.price}}</td>
                          <td>{{item.stock}}</td>
                          <td>
                            <div [innerHTML]="item.description"></div>
                          </td>
