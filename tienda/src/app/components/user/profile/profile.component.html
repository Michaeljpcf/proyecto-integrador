<app-nav></app-nav>

  <!--=====================================
    My Account Content
    ======================================-->
    <div class="ps-vendor-dashboard pro">
      <div class="container">
          <div class="ps-section__header">
            <app-topbar></app-topbar>
              <!--=====================================
              Nav Account
              ======================================-->
              <div class="ps-section__content">
                <div class="ps-contact-form p-5">
                  <form #profileUserForm="ngForm" class="ps-form--contact-us">
                    <h3>Mi perfil</h3>
                    <div class="row">
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 ">
                          <label>Nombres:</label>
                          <div class="form-group">
                            <input class="form-control" type="text" placeholder="Nombres" name="name" required value="{{user.name}}">
                          </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 ">
                          <label>Apellidos:</label>
                          <div class="form-group">
                            <input class="form-control" type="text" placeholder="Apellidos" name="lastName" required value="{{user.name}}">
                          </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 ">
                          <label>Correo electrónico:</label>
                          <div class="form-group">
                            <input class="form-control" type="text" placeholder="Correo electrónico" name="email" required value="{{user.email}}">
                          </div>
                        </div>
                        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 ">
                          <label>Teléfono Celular:</label>
                          <div class="form-group">
                            <input class="form-control" type="text" placeholder="Teléfono Celular" name="phone" value="{{user.phone}}">
                          </div>
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12 ">
                          <label>Dirección:</label>
                          <div class="form-group">
                            <input class="form-control" type="text" placeholder="Dirección" name="address" value="{{user.address}}">
                          </div>
                        </div>
                    </div>
                    <div class="form-group submit text-end">
                        <button type="submit" class="ps-btn">
                          <!-- <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                          <span *ngIf="refreshing">Actualizando...</span> -->
                          <span> Actualizar perfil</span>
                        </button>
                    </div>
                  </form>
              </div>
              </div>
          </div>
      </div>
  </div>

<app-footer></app-footer>
