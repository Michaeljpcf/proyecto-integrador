<div class="ps-breadcrumb">
  <div class="container">
    <ul class="breadcrumb">
      <li><a href="index.html">Home</a></li>
      <li><a [routerLink]="['/shop-products']">Productos</a></li>
      <li>Pago</li>
    </ul>
  </div>

<!--=====================================
Checkout
======================================-->
<div class="ps-checkout ps-section--shopping">
  <div class="container">
    <div class="ps-section__header">
      <h1>Checkout</h1>
    </div>

    <div class="ps-section__content">
      <form class="ps-form--checkout">
        <div class="row">
          <div class="col-xl-7 col-lg-8 col-sm-12">
            <div class="ps-form__billing-info">
              <h3 class="ps-form__heading">Datos de facturación</h3>

              <div class="form-group">
                <label>Nombre<sup>*</sup></label>

                <div class="form-group__content">
                  <input class="form-control" type="text" name="nameUser" [(ngModel)]="payProduct.nameUser" value="{{user.name}}"/>
                </div>
              </div>

              <div class="form-group">
                <label>Apellidos<sup>*</sup></label>

                <div class="form-group__content">
                  <input class="form-control" type="text" name="lastNameUser" [(ngModel)]="payProduct.lastNameUser" value="{{user.lastName}}"/>
                </div>
              </div>

              <div class="form-group">
                <label>Teléfono<sup>*</sup></label>

                <div class="form-group__content">
                  <input class="form-control" type="text" name="phoneContact" [(ngModel)]="payProduct.phoneContact" value="{{user.phone}}"/>
                </div>
              </div>

              <div class="form-group">
                <label>Email<sup>*</sup></label>

                <div class="form-group__content">
                  <input class="form-control" type="email" name="emailUser" [(ngModel)]="payProduct.emailUser" value="{{user.email}}"/>
                </div>
              </div>

              <div class="form-group">
                <label>Direccion 1<sup>*</sup></label>

                <div class="form-group__content">
                  <input class="form-control" type="text" name="address1" [(ngModel)]="payProduct.address1" value="{{user.address}}"/>
                </div>
              </div>

              <div class="form-group">
                <label>Direccion 2<sup>*</sup></label>

                <div class="form-group__content">
                  <input class="form-control" type="text" name="address2" [(ngModel)]="payProduct.address2"/>
                </div>
              </div>

              <h3 class="ps-form__heading">Ingrese su Tarjeta</h3>
              <div class="ps-block--payment-method">
                <div class="ps-tabs">
                    <div class="ps-tab active" id="visa">
                        <div class="ps-form--visa">
                            <div class="form-group">
                                <label>Número de tarjeta</label>
                                <input class="form-control" type="text" placeholder="Número de tarjeta" name="creditCarNumber" [(ngModel)]="payProduct.creditCarNumber">
                            </div>
                            <div class="form-group">
                                <label>Nombre del Titular</label>
                                <input class="form-control" type="text" placeholder="Nombre que muestra la tarjeta" name="creditName" [(ngModel)]="payProduct.creditName">
                            </div>
                            <div class="row">
                                <div class="col-8">
                                  <div class="form-group">
                                    <label>Fecha de expiración</label>
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Fecha de expiración" name="expirationCardDate" [(ngModel)]="payProduct.expirationCardDate">
                                    </div>
                                  </div>
                                </div>
                                <div class="col-4">
                                    <div class="form-group">
                                        <label>CVV</label>
                                        <input class="form-control" type="text" placeholder="Ingresa 3 dígitos" name="cvv" [(ngModel)]="payProduct.cvv">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group submit">
                                <button class="ps-btn ps-btn--fullwidth" (click)="paymentProduct()">Finalizar con la compra</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>

            </div>
          </div>

          <div class="col-xl-5 col-lg-4 col-sm-12">
            <div class="ps-form__total">
              <h3 class="ps-form__heading">Tu orden</h3>

              <div class="content">
                <div class="ps-block--checkout-total">
                  <div class="ps-block__header d-flex justify-content-between">
                    <p>Producto</p>

                    <p>Total</p>
                  </div>

                  <div class="ps-block__content">
                    <table class="table ps-block__products">
                      <tbody>
                        <tr>
                          <td>
                            <a href="#">
                              {{product.name}}</a
                            >
                            <p>Vendedor:<strong> {{product.user.name}}</strong></p>
                          </td>

                          <td class="text-right">${{product.price}}</td>
                        </tr>
                      </tbody>
                    </table>

                    <h3 class="text-right">Total <span>${{product.price}}</span></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
